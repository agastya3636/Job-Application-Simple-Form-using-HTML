<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Application</title>
  </head>
  <body>
    <h2>JOB APPLICATION</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />

      <label for="emailid">Email Id:</label>
      <input type="email" id="emailid" name="emailID" />
      <br />
      <br />

      <label for="phoneno">Phone No:</label>
      <input type="tel" id="phoneno" name="phonenumber" />
      <br />
      <br />

      <label for="fileupload1">Resume: </label>
      <input type="file" name="fileupload" id="fileupload1" />
      <br />
      <br />
      <label for="counter1">Experience (in years):</label>
      <input type="number" name="counter" id="counter1" min="0" max="50" />
      <br />
      <br />

      <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="checkbox" id="checkbox1" />
        <label for="checkbox1">HTML</label>

        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox2">CSS</label>

        <input type="checkbox" name="checkbox" id="checkbox3" />
        <label for="checkbox3">JAVA SCRIPT</label>
      </fieldset>
      <br />
      <br />

      <label for="highesteducation1">Highest Education:</label>
      <select name="highesteducation" id="highesteducation1">
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="graduate">Graduate</option>
        <option value="masters">Masters</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>Availability:</legend>

        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1" />
        <br />

        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio" id="radio2" />
        <br />
      </fieldset>

      <label for="textarea1"> Additional Comments:</label>
      <br />
      <textarea name="textarea" id="textarea1" cols="50" rows="3"></textarea>

      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
